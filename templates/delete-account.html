{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Confirmation{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete 
    {{ account.category }} <br>
    {{ account.username }} <br>
    {{ account.password }} <br>
    {{ account.email_id }} <br>
    {{ account.phone_id }}
    ?</h2>
    <form action="" method='POST'>
        {% csrf_token %}
        <input type="hidden">
        <button class="btn btn-danger" type='submit'>Yes</button>
    </form>
{% endblock  %}
